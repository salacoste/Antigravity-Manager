name: Rust Tests

on:
  push:
    branches: [ main, develop, epic-* ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Run cargo fmt check
        working-directory: ./src-tauri
        run: cargo fmt -- --check

      - name: Run cargo clippy
        working-directory: ./src-tauri
        run: cargo clippy -- -D warnings

      - name: Run unit tests
        working-directory: ./src-tauri
        timeout-minutes: 15
        run: cargo test --lib -- --test-threads=1

      - name: Run image generation E2E tests (mocked only)
        working-directory: ./src-tauri
        timeout-minutes: 5
        env:
          ANTIGRAVITY_API_KEY: "test-key-for-ci"
        run: |
          # Run only mocked tests (skip live API tests marked with #[ignore])
          cargo test image_generation --lib -- --skip live --test-threads=1
        continue-on-error: false

      - name: Check test coverage
        working-directory: ./src-tauri
        timeout-minutes: 20
        run: |
          cargo test --no-fail-fast --all-features -- --test-threads=1
        continue-on-error: true

  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Run rustfmt
        working-directory: ./src-tauri
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: ./src-tauri
        run: cargo clippy --all-features -- -D warnings

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        working-directory: ./src-tauri
        run: cargo audit
